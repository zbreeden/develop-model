$schema: "https://json-schema.org/draft/2020-12/schema"
title: "tags seed"
type: array
items:
  type: object
  additionalProperties: false
  required: [key, label, description, kind, gloss_ref, deprecated]
  properties:
    key:
      type: string
      pattern: "^[a-z0-9_]+$"
      description: "Stable snake_case key"
    label:
      type: string
      minLength: 1
    description:
      type: string
      minLength: 1
    kind:
      type: string
      enum: [
        "module",
        "topic",
        "kpi",
        "status",
        "orbit",
        "tech",
        "role",
        "repository",
        "analytics_type",
        "language",
        "format",
        "technique",
        "platform",
        "pipeline",
        "governance",
        "streaming",
        "standard",
        "source",
        "skills",
        "requirements",
        "quality",
        "process",
        "practice",
        "planning",
        "organization",
        "navigation",
        "nav",
        "knowledge",
        "framework",
        "discipline",
        "credential",
        "concept",
        "capability",
        "audience"
      ]
    gloss_ref:
      type: string
      pattern: "^[a-z0-9_]+$"
    deprecated:
      type: boolean
